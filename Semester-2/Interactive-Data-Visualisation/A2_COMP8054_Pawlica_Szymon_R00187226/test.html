<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>

    div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }

</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz">

    <button onclick="update(game1)">The Witcher 3: Wild Hunt</button>
    <button onclick="update(game2)">Assassin's Creed: Origins</button>
    <button onclick="update(game3)">Total War: Warhammer II</button>
    <select id="retailButton">Retail Stores</select>
    <select id="keyshopsButton">Keyshops</select>
    <button onclick="updateLine('retail')">Retail Stores Prices</button>
    <button onclick="updateLine('keyshops')">Keyshops Prices</button>

</div>

<script>

    var game1 = "data/values_1.json";
    var game2 = "data/values_2.json";
    var game3 = "data/values_3.json";

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 1240 - margin.left - margin.right,
        height = 620 - margin.top - margin.bottom;
  
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    // Initialise a X axis:
    var x = d3.scaleTime().range([0,width]);
    var xAxis = d3.axisBottom().scale(x);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .attr("class","myXaxis")

    // Initialize an Y axis
    var y = d3.scaleLinear().range([height, 0]);
    var yAxis = d3.axisLeft().scale(y);
    svg.append("g")
        .attr("class","myYaxis")
  
    function update(game) {
        var retailData = [];
        var keyshopsData = [];
        d3.json(game, function(error, data) {
            if (error) throw error;
            for (var i = 0; i < data.chartData.retail.length; i++) {
                if (data.chartData.retail[i].y != null) {
                    if (data.chartData.retail[i].x != null) {
                        var xVal = new Date(data.chartData.retail[i].x);
                        retailData.push({date: xVal, price: data.chartData.retail[i].y, shop: data.chartData.retail[i].shop})
                    }
                }
            }
            for (var i = 0; i < data.chartData.keyshops.length; i++) {
                if (data.chartData.keyshops[i].y != null) {
                    if (data.chartData.keyshops[i].x != null) {
                        var xVal = new Date(data.chartData.keyshops[i].x);
                        keyshopsData.push({date: xVal, price: data.chartData.keyshops[i].y, shop: data.chartData.keyshops[i].shop})
                    }
                }
            }

            console.log(retailData);
            console.log(keyshopsData);
            var uniqueRetails = d3.set(retailData.map(function(d) { return d.shop })).values();
            var uniqueKeyshops = d3.set(keyshopsData.map(function(d) { return d.shop })).values();

             // add the options to the button
             d3.select("#retailButton")
            .selectAll("option")
                .remove();

             d3.select("#keyshopsButton")
            .selectAll("option")
                .remove();

             // add the options to the button
            d3.select("#retailButton")
            .selectAll('myOptions')
                .data(uniqueRetails)
            .enter()
                .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button
            
            d3.select("#keyshopsButton")
            .selectAll('myOptions')
                .data(uniqueKeyshops)
            .enter()
                .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button


            // Create the X axis:
            x.domain(d3.extent([...retailData, ...keyshopsData], d => d.date));
            svg.selectAll(".myXaxis").transition()
                .duration(100)
                .call(xAxis);

            // create the Y axis
            y.domain([0, d3.max([...retailData, ...keyshopsData], d => d.price)]);
            svg.selectAll(".myYaxis")
                .transition()
                .duration(100)
                .call(yAxis);

            // This allows to find the closest X index of the mouse:
            var bisect = d3.bisector(function(d) { return d.date; }).left;

            // Create the circle that travels along the curve of chart
            var focus = svg
            .append('g')
            .append('circle')
                .style("fill", "none")
                .attr("stroke", "black")
                .attr('r', 2)
                .style("opacity", 0)

            // Create the text that travels along the curve of chart
            var focusText = svg
            .append('g')
            .append('text')
                .style("opacity", 0)
                .attr("text-anchor", "left")
                .attr("alignment-baseline", "middle")

            // Create a update selection: bind to the new data
            var u = svg.selectAll(".retail")
                .data([retailData], function(d){ return d.date });

            // Create a update selection: bind to the new data
            var u2 = svg.selectAll(".keyshops")
                .data([keyshopsData], function(d){ return d.date });

            // Update the line
            u.enter()
                .append("path")
                .attr("class","retail")
                .merge(u)
                .transition()
                .duration(100)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.price); }))
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", 1.5)

            // Update the line
            u2.enter()
                .append("path")
                .attr("class","keyshops")
                .merge(u2)
                .transition()
                .duration(100)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.price); }))
                .attr("fill", "none")
                .attr("stroke", "orange")
                .attr("stroke-width", 1.5)

                
            d3.selectAll("path").style("opacity", 1);
            
            // Create a rect on top of the svg area: this rectangle recovers mouse position
            svg.append('rect')
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('width', width)
                .attr('height', height)
                .on('mouseover', mouseover)
                .on('mousemove', mousemove)
                .on('mouseout', mouseout);
            
            // What happens when the mouse move -> show the annotations at the right positions.
            function mouseover() {
                focus.style("opacity", 1)
                focusText.style("opacity", 1)
            }

            // function mousemove() {
            //     // recover coordinate we need
            //     var x0 = x.invert(d3.mouse(this)[0]);
            //     console.log(x0);
            //     var i = bisect(retailData, x0, 1);
            //     selectedData = retailData[i]
            //     focus.attr("cx", x(selectedData.date))
            //         .attr("cy", y(selectedData.price))
            //     focusText.html("x:" + selectedData.date + "  -  " + "y:" + selectedData.price)
            //         .attr("x", x(selectedData.date) + 15)
            //         .attr("y", y(selectedData.price))
            // }

            function mouseout() {
                focus.style("opacity", 0)
                focusText.style("opacity", 0)
            }
        });
    }

    // At the beginning, I run the update function on the first dataset:
    update(game1)

    // When the button is changed, run the updateChart function
    d3.select("#retailsButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                console.log(selectedOption);
                // run the updateStoreLine function with this selected option
                updateStoreLine(selectedOption)
    })

    function updateStoreLine() {

    }

    function updateLine(line) {
        if (d3.select("." + line).style("opacity") == 1) {
            d3.select("." + line).style("opacity", 0);
        }
        else {
            d3.select("." + line).style("opacity", 1);
        }
    }

  
  </script>
