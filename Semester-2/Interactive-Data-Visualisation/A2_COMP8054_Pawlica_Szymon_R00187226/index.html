<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 3 buttons -->
<button onclick="update(game1)">The Witcher 3</button>
<button onclick="update(game2)">Assassin's Creed: Origins</button>
<button onclick="update(game3)">Total War: Warhammer II</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 1240 - margin.left - margin.right,
      height = 620 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
  
    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
    },
  
    // Now I can use this dataset:
    function(data) {
  
      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      xAxis = svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.value; })])
        .range([ height, 0 ]);
      yAxis = svg.append("g")
        .call(d3.axisLeft(y));

      // This allows to find the closest X index of the mouse:
      var bisect = d3.bisector(function(d) { return d.date; }).left;

      // Create the circle that travels along the curve of chart
      var focus = svg
        .append('g')
        .append('circle')
          .style("fill", "none")
          .attr("stroke", "black")
          .attr('r', 2)
          .style("opacity", 0)

      // Create the text that travels along the curve of chart
      var focusText = svg
        .append('g')
        .append('text')
          .style("opacity", 0)
          .attr("text-anchor", "left")
          .attr("alignment-baseline", "middle")
  
      // Add a clipPath: everything out of this area won't be drawn.
      // var clip = svg.append("defs").append("svg:clipPath")
      //     .attr("id", "clip")
      //     .append("svg:rect")
      //     .attr("width", width )
      //     .attr("height", height )
      //     .attr("x", 0)
      //     .attr("y", 0);
  
      // Create the line variable: where both the line and the brush take place
      var line = svg.append('g')
        .attr("clip-path", "url(#clip)")
  
      // Add the line
      line.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )
  
      // Set the zoom and Pan features: how much you can zoom, on which part, and what to do when there is a zoom
      // var zoom = d3.zoom()
      //     .scaleExtent([.5, 20])  // This control how much you can unzoom (x0.5) and zoom (x20)
      //     .extent([[0, 0], [width, height]])
      //     .on("zoom", updateChart);

      // This add an invisible rect on top of the chart area. This rect can recover pointer events: necessary to understand when the user zoom
      // svg.append("rect")
      //     .attr("width", width)
      //     .attr("height", height)
      //     .style("fill", "none")
      //     .style("pointer-events", "all")
      //     .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
      //     .call(zoom);
      // now the user can zoom and it will trigger the function called updateChart

      // Create a rect on top of the svg area: this rectangle recovers mouse position
      svg
        .append('rect')
        .style("fill", "none")
        .style("pointer-events", "all")
        .attr('width', width)
        .attr('height', height)
        .on('mouseover', mouseover)
        .on('mousemove', mousemove)
        .on('mouseout', mouseout);

      // What happens when the mouse move -> show the annotations at the right positions.
      function mouseover() {
        focus.style("opacity", 1)
        focusText.style("opacity",1)
      }

      function mousemove() {
        // recover coordinate we need
        var x0 = x.invert(d3.mouse(this)[0]);
        console.log(data, x0, 1);
        var i = bisect(data, x0, 1);
        selectedData = data[i]
        focus
          .attr("cx", x(selectedData.date))
          .attr("cy", y(selectedData.value))
        focusText
          .html("x:" + selectedData.date + "  -  " + "y:" + selectedData.value)
          .attr("x", x(selectedData.date) + 15)
          .attr("y", y(selectedData.value))
        }
      function mouseout() {
        focus.style("opacity", 0)
        focusText.style("opacity", 0)
      }

      // A function that updates the chart when the user zoom and thus new boundaries are available
      // function updateChart() {

      //   // recover the new scale
      //   var newX = d3.event.transform.rescaleX(x);
      //   var newY = d3.event.transform.rescaleY(y);

      //   // update axes with these new boundaries
      //   xAxis.call(d3.axisBottom(newX))
      //   yAxis.call(d3.axisLeft(newY))

      //   // update line
      //   line.selectAll("path")
      //     .attr("d", d3.line()
      //     .x(function(d) { return newX(d.date) })
      //     .y(function(d) { return newY(d.value) })
      //     )
      // }
  
  })
  
  </script>
